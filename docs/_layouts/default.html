<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/protocol' | relative_url }}">Protocol</a>
      <a href="{{ '/team' | relative_url }}">Team</a>
    </nav>
    <h1>{{ site.title }}</h1>
  </header>

  <main class="page-content">
    {{ content }} <!-- This injects your markdown content -->
  </main>

  <footer class="site-footer">
    <p>© {{ site.time | date: '%Y' }} {{ site.title }} Research Group</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Auto-add ellipsis only when needed
      document.querySelectorAll('.author-bio').forEach(bio => {
        const short = bio.querySelector('.bio-short');
        const full = bio.querySelector('.bio-full');
        if (short.textContent.replace('…','').length === full.textContent.length) {
          short.style.display = 'none';
          full.style.display = 'inline';
        }
      });
    });
    </script>
</body>
</html>
