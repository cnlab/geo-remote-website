# Site settings for GitHub Pages
title: GeoScan Smoking Study
tagline: Understanding Tobacco Retail Exposure and Smoking Behavior
description: >-
  A randomized controlled trial using geolocation tracking, ecological 
  momentary assessment, and neuroimaging to examine how exposure to 
  tobacco retailers affects cigarette craving and smoking in daily life.
  310 participants | University of Pennsylvania | NIH-funded (R01CA229305)

# GitHub repository
repository: cnlab/geo-remote-website

# URLs - update these with your actual GitHub Pages URL
url: "https://cnlab.github.io"
baseurl: "/geo-remote-website"

# Contact
contact_email: lab.manager@falklab.com

# Author/Organization
author:
  name: Communication Neuroscience Lab
  email: geoscan@falklab.org
  url: https://www.asc.upenn.edu/research/centers/communication-neuroscience-lab
lab: 
  name: Communication Neuroscience Lab


# External Links
links:
  github_url: https://github.com/cnlab/Geoscan-public
  lab_url: https://www.asc.upenn.edu/research/centers/communication-neuroscience-lab
  data_request_url: https://docs.google.com/forms/d/e/1FAIpQLScs7wR7DZsrq6eC7bXC6N2KmwKU2I5fixr97h4kSfoHvTJpiQ/viewform
  lab_study_url: https://www.asc.upenn.edu/research/centers/communication-neuroscience-lab/research/health-wellbeing/geoscan-smoking-study
  codebook_url: https://cnlab.shinyapps.io/geocodebook/
  study_template_url: https://docs.google.com/spreadsheets/d/1xHG7JoQIX8UYdx0TY3c07xAxCr5FMvZcfxCuzjJqJmo/edit?usp=sharing
  clinical_trials_url: https://clinicaltrials.gov/study/NCT04279483

# Build settings
markdown: kramdown
theme: minima

# Plugins for GitHub Pages
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Collections (if you add blog posts later)
collections:
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# Include files
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Google Analytics (uncomment and add your ID when ready)
google_analytics: G-PT8WH6EQ95

# Site verification codes (add when you set up Search Console)
# google_site_verification: "your-verification-code"
# bing_site_verification: "your-verification-code"
